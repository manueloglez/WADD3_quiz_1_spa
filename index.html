<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WADD3 SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="container mt-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Welcome</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pets-tab" data-bs-toggle="tab" data-bs-target="#pets" type="button" role="tab" aria-controls="pets" aria-selected="false">Pets</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="newpet-tab" data-bs-toggle="tab" data-bs-target="#newpet" type="button" role="tab" aria-controls="newpet" aria-selected="false">New Pet</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="p-5 d-flex flex-column align-items-center">
          <img src="https://img.icons8.com/ios/452/pets--v1.png" alt="pet icon" width="200px">
          <h1>Welcome to your favorite pet page</h1>
          <h4>Get to know your next pet</h4>
        </div>
      </div>
      <div class="tab-pane fade" id="pets" role="tabpanel" aria-labelledby="pets-tab">
        <div class="card mt-3">
          <div class="card-body" id="pets-container">
            <div id="show-pet" class="hidden"></div>
            <div id="index-pets">
              <ul class="pets-list">
              </ul>
            </div>
            <div id="edit-pet" class="hidden">
              <form id="edit-pet-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="i.e. Hedwig" id="name" name="name">
                </div>
                <div class="mb-3">
                  <label for="pet-image" class="form-label">Pet Image</label>
                  <input type="text" class="form-control" placeholder="Please paste a image url" id="pet-image" name="pet-image">
                </div>
                <div class="mb-3">
                  <label for="pet-type" class="form-label">Type of Pet</label>
                  <input type="text" class="form-control" placeholder="i.e. Owl" id="pet-type" name="pet-type">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Characteristics</label>
                  <textarea class="form-control" name="description" id="description" placeholder="i.e Useful for communication purposes"></textarea>
                </div>
                <div class="mb-3">
                  <label for="available" class="form-label">Availability</label>
                  <select class="form-select" name="available" id="available">
                    <option selected>Available</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>
                <input type="hidden" value="" name="id" />
                <input type="submit" value="Update pet">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="newpet" role="tabpanel" aria-labelledby="newpet-tab">
        <div class="card mt-3">
          <div class="card-body">
            <form id="pet-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="i.e. Hedwig" id="name" name="name">
              </div>
              <div class="mb-3">
                <label for="pet-image" class="form-label">Pet Image</label>
                <input type="text" class="form-control" placeholder="Please paste a image url" id="pet-image" name="pet-image">
              </div>
              <div class="mb-3">
                <label for="pet-type" class="form-label">Type of Pet</label>
                <input type="text" class="form-control" placeholder="i.e. Owl" id="pet-type" name="pet-type">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Characteristics</label>
                <textarea class="form-control" name="description" id="description" placeholder="i.e Useful for communication purposes"></textarea>
              </div>
              <div class="mb-3">
                <label for="available" class="form-label">Availability</label>
                <select class="form-select" name="available" id="available">
                  <option selected>Available</option>
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>
              </div>
              <input type="submit" value="Create pet">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
